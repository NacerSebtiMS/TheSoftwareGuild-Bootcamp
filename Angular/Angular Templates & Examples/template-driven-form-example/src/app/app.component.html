<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div class="row">
    <div class="col-6" id='formInput'>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div> <!-- formgroup: username -->
          <button
          class="btn btn-primary"
            type="button"
            (click)="suggestUserName()">Suggest Username</button>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div> <!-- formgroup: email address -->
        </div> <!-- #userData-->
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="security">Security Questions</label>
          <select
            id="security"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="security">
            <option value="street">What was the name of your first street?</option>
            <option value="job">What was your first job?</option>
          </select>
        </div> <!-- formgroup: security question -->
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea>
        </div> <!-- formgroup: security answer -->
        <p>Your answer is: {{ answer }}</p> <!-- display user answer -->
        <div class="radio" *ngFor="let honorific of honorifics">
          <label>
            <input
              type="radio"
              name="honorific"
              ngModel
              [value]="honorific"
              required>
            {{ honorific }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
  </form>
    </div> <!-- formInput -->
    <div class="col-6"  *ngIf="submitted" id="displayData">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Email Address: {{ user.email }}</p>
      <p>Security Question: What was your first {{ user.securityQuestion }}?</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Honorific: {{ user.honorific }}</p>
    </div> <!-- displayData -->
  </div> <!-- row -->
</div> <!-- container -->
